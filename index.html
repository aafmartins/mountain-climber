<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Mountain Climber 🏔</title>
  </head>
  <body>
    <div id="game-intro">
      <div class="header">
        <svg viewBox="50 0 400 200">
          <path
            id="curve"
            d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"
          />
          <image src="/images/arrows.png" alt="" class="arrows-img" />
          <text width="500">
            <textPath xlink:href="#curve">Mountain Climber</textPath>
          </text>
        </svg>
        <img src="/images/logo.png" alt="" class="logo-img" />
      </div>
      <button id="start-button">Let's Climb!</button>
      <p>Use the left and right arrows to dodge the rocks and climb on!</p>
      <div id="keyboard">
        <div id="arrow-left" class="arrow-highlight">&lt;</div>
        <div id="arrow-up-down">&lt;&nbsp; &gt;</div>
        <div id="arrow-right" class="arrow-highlight">&gt;</div>
      </div>
    </div>

    <div id="game">
      <canvas id="canvas" width="500" height="700"></canvas>
    </div>

    <div id="game-over">
      <div class="header">
        <svg viewBox="50 0 400 200">
          <path
            id="curve"
            d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"
          />
          <image src="/images/arrows.png" alt="" class="arrows-img" />
          <text width="500">
            <textPath xlink:href="#curve" startOffset="20%">Game Over!</textPath>
          </text>
        </svg>
        <img src="/images/logo.png" alt="" class="logo-img" />
      </div>
      <button class="restart-button">Let's Go Again!</button>
    </div>

    <div id="game-won">
      <div class="header">
        <svg viewBox="50 0 400 200">
          <path
            id="curve"
            d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"
          />
          <image src="/images/arrows.png" alt="" class="arrows-img" />
          <text width="500">
            <textPath xlink:href="#curve" startOffset="25%">You win!</textPath>
          </text>
        </svg>
        <img src="/images/logo.png" alt="" class="logo-img" />
      </div>
       <button class="restart-button">Let's Go Again!</button>
    </div>

    <script defer type="text/javascript" src="/script/background.js"></script>
    <script defer type="text/javascript" src="/script/player.js"></script>
    <script defer type="text/javascript" src="/script/obstacles.js"></script>
    <script defer type="text/javascript" src="/script/game.js"></script>
    <script defer type="text/javascript" src="/script/script.js"></script>
  </body>
</html>
